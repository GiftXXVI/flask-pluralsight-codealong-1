<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Flash Cards</title>
</head>

<body>
    <h1>Flash Cards</h1>
    <ul>
        {% for card in cards %}
        <li>
            <a href="{{ url_for('card_view', index=loop.index0) }}">
                {{ card.question }}
            </a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
